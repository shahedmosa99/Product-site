<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Form 2</title>
</head>
<body>
    <div class="container">
        <div class="container-form">
            <!-- left side -->
            <div class="background-img">
               <img class="img" src="img/backgroung.png" alt="background" >
           </div>
           <!-- right side -->
           <div class="form" style=" padding: 2% 8%; ">
               <form >
                   <h6 class="title">IMPEKABLE</h6>
                   <p class="txt">Please complete to create your account.</p>
   
                   <div class="input-name">

                       <div>
                            <input type="text" placeholder="First Name" class="input">
                      </div>

                      <div>
                           <input type="text" placeholder="Last Name" class="input">
                      </div>
                      
                   </div>
   
                   <input type="text" placeholder="User Name" class="input">
                   <input type="email" placeholder="Email" class="input">
                   <input type="password" placeholder="password" class="input">
                   <input type="password" placeholder="Confirm password" class="input">
                   
                      <div>
                          <input class="input-chk" type="checkbox" style="margin-right: 10px; margin-bottom: 20px;">
                          <span class="check">I agree with terms and conditions</span>
                      </div>
                                  
                   <div class="btn" style="margin-bottom: 20px; text-align: center;">
                       <button class="login" >Sign Up</button>
                   </div>
   
   
                  <div style="text-align: center">
                   <a class="link"  href="#" style="color: black;"> Already have an account? Sign in.</a>
                  </div>
                  
              </form>
           </div>
       </div>
    </div>
</body>
</html>
